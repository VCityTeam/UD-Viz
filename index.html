<html>
  <head>
    <title>UD-Viz</title>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section>
      <div id="panel">
        <div id="header">
          <h1>
            <div>ud-viz</div>
          </h1>
        </div>
        <div id="contentWrapper">
          <div id="content">
            <h2>Learn</h2>
            <ul>
              <li>
                <a
                  href="https://github.com/VCityTeam/UD-Viz/blob/master/Doc/Devel/LocalGameTutorial.md"
                  >game tutorial</a
                >
              </li>
            </ul>

            <h2>Community</h2>
            <ul>
              <li>
                <a href="https://projet.liris.cnrs.fr/vcity/">website</a>
              </li>
            </ul>

            <h2>Code</h2>
            <ul>
              <li><a href="https://github.com/VCityTeam/UD-Viz">github</a></li>
              <li>
                <a href="https://www.npmjs.com/package/ud-viz">npm package</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="viewer">
        <div id="projects">
          <a
            href="./examples/AllWidget/example.html"
            target="_blank"
            rel="noopener"
            title="This example implements all widgets and extensions currently available. As of today, this includes :
            - Temporal
            - Help & About
            - Documents
            - Contribute
            - Guided tours
            - Authentication
            - Documents to validate
            - Document comments
            - Geocoding
            - 3DTiles debug
            - Camera positioner
            - Document links"
            ><img
              src="./examples/assets/img/examples_images/AllWidgets.png"
              loading="lazy"
          /></a>
          <a
            href="./examples/MultiLayer/example.html"
            target="_blank"
            rel="noopener"
            title="Visualisation of three 3D Tiles Layers representing the buildings, the terrain and the water of the 1st, 2nd and 5th borough of Lyon, extracted from CityGML."
            ><img
              src="./examples/assets/img/examples_images/MultiLayer.png"
              loading="lazy"
          /></a>
          <a
            href="./examples/WorldMap/example.html"
            target="_blank"
            rel="noopener"
            title="This example use IGN basemap to be able to navigate all over the world"
            ><img
              src="./examples/assets/img/examples_images/WorldMap.png"
              loading="lazy"
          /></a>
          <a
            href="./examples/LocalGame.html"
            target="_blank"
            rel="noopener"
            title="This example implements a local mini game builded with the ud-viz game engine"
            ><img
              src="./examples/assets/img/examples_images/LocalGame.png"
              loading="lazy"
          /></a>
          <a
            href="./examples/AvatarGame.html"
            target="_blank"
            rel="noopener"
            title="This example implements a local mini game illustrating an avatar walking in the city"
            ><img
              src="./examples/assets/img/examples_images/AvatarGame.png"
              loading="lazy"
          /></a>
          <a
            href="examples/DocumentWidget/example.html"
            target="_blank"
            rel="noopener"
            title="In this example you can consult documents in a document browser and search them using keywords and other fields."
            ><img
              src="./examples/assets/img/examples_images/DocumentWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/GeocodingWidget/example.html"
            target="_blank"
            rel="noopener"
            title="Geocoding allows a user to navigate in the city by searching addresses or place names."
            ><img
              src="./examples/assets/img/examples_images/GeocodingWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/CameraPositionerWidget/example.html"
            target="_blank"
            rel="noopener"
            title="The camera positioner is a tool that show the coordinates and the orientation of the camera."
            ><img
              src="./examples/assets/img/examples_images/CameraPositionerWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/SlideShow/slideShow.html"
            target="_blank"
            rel="noopener"
            title="The SlideShow allows to display images and videos on a plane geometry."
            ><img
              src="./examples/assets/img/examples_images/CameraPositionerWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/3DTilesDebugWidget/example.html"
            target="_blank"
            rel="noopener"
            title="3DTiles Debug displays a window which shows various information about 3DTiles objects and city objects."
            ><img
              src="./examples/assets/img/examples_images/3DTilesDebugWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/CityObjectWidget/example.html"
            target="_blank"
            rel="noopener"
            title="This extensions allows the user to explore city objects and color them according to filters."
            ><img
              src="./examples/assets/img/examples_images/CityObjectWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/LayerChoiceWidget/example.html"
            target="_blank"
            rel="noopener"
            title="This extensions interact with layers"
            ><img
              src="./examples/assets/img/examples_images/LayerChoiceWidget.png"
              loading="lazy"
          /></a>
          <a
            href="examples/TemporalWidget/example.html"
            target="_blank"
            rel="noopener"
            title="This extensions allows the user to explore city objects and color them according to filters."
            ><img
              src="./examples/assets/img/examples_images/TemporalWidget.png"
              loading="lazy"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
